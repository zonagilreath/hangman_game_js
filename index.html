<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Hangman: Movies</title>
</head>
<body  style="background-color:black;">
  <div class="container text-light">
    <div class="row">
      <h1>Hangman</h1>
    </div>
    <div class="row">
      <h2>Movie Edition</h2>
    </div>
    <div class="row">
      <div class="col-sm-6 border border-light rounded-left">
            <img class="img-responsive w-75 mt-3 mx-auto d-block" src="assets/images/cinema.jpg">
      </div>
      <div class="col-sm-6 border border-light rounded-right" id="game">
        <div class="text-center pt-3">
          <p>Try to guess the movie title! (Some titles include spaces)</p>
          <p>Press any character to get started!</p>
          <p>Wins: <span id="win-count"></span></p>
          <p>Current word:</p>
          <p id="blank-word"></p>
          <p>Remaining guesses:</p>
          <p id="remaining-guesses"></p>
          <p>Letters guessed:</p>
          <p><span id="letters-guessed"></span>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
